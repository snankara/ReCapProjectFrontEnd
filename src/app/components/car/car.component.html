        <div class="card" style="width: 20rem; display: inline-block; margin: 10px;" *ngFor="let car of carDetail">
            <div class="card-img">
                <img src="{{apiUrl}}/{{car.imagePath[0]}}" class="card-img-top" alt="..." width="320px" height="180px">
            </div>
            <div class="card-body">
                <h5 class="card-title">{{car.brandName}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{car.carName}}</h6>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><label class="text-muted">Renk:</label> {{car.colorName}}</li>
                <li class="list-group-item"><label class="text-muted">Açıklama:</label> {{car.description}}</li>
                <li class="list-group-item"><label class="text-muted">Fiyat:</label> {{car.dailyPrice}}₺</li>
                <li class="list-group-item"><label class="text-muted">Model:</label> {{car.modelYear}}</li>
            </ul>

            <div class="card-body">
                <td><button type="button" routerLink="cardetail/car/{{car.carId}}" class="btn btn-outline-primary " style="margin-top: 5px;">Detay</button></td>
            </div>
        </div>
