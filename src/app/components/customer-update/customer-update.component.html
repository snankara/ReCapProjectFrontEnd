<div class="content" style="margin-top: 10px;">
    <div class="row">
        <div class="col-sm-6">
            <div class="card">
                <h6 class="card-header">Bilgilerinizi Güncelleyin</h6>
                <div class="card-body">
                    <form [formGroup]="userUpdateForm">
                        <div class="mb-3">
                            <label class="card-text mb-1" for="firstName"> Ad </label>
                            <div class="form-group">
                                <input type="text" formControlName="firstName" class="form-control" />
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="card-text mb-1" for="lastName"> Soyad </label>
                            <div class="form-group">
                                <input type="text" formControlName="lastName" class="form-control" />
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="card-text mb-1" for="email"> E-mail </label>
                            <div class="form-group">
                                <input type="text" formControlName="email" class="form-control" />
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-outline-primary" type="button" (click)="updateUser()">Güncelle</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card">
                <h6 class="card-header">Mevcut Bilgileriniz</h6>
                <div class="card-body">
                    <div class="mb-3">
                        <label class="card-text mb-1"> Ad </label>
                        <div class="form-group">
                            <input type="text" class="form-control" [value]="user?.firstName" disabled="disabled" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="card-text mb-1"> Soyad </label>
                        <div class="form-group">
                            <input type="text" class="form-control" [value]="user?.lastName" disabled="disabled" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="card-text mb-1"> E-mail </label>
                        <div class="form-group">
                            <input type="text" class="form-control" [value]="user?.email" disabled="disabled" />
                        </div>
                    </div>
                    <!-- <div class="mb-3">
                        <label class="card-text mb-1">Şirket Adı</label>
                        <div class="form-group">
                            <input type="text" class="form-control" [value]="customer?.companyName" disabled="disabled" />
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</div>
