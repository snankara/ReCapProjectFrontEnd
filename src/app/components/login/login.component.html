<body class="text-center">
    <main class="form-signin" style="margin-top: -20px;">
        <form [formGroup]="loginForm">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
              </svg>
            <h1 class="h3 mb-3 fw-lighter" style="margin-top: 10px;">Giriş Yap</h1>
            <div class="form-floating">
                <input type="email" class="form-control mb-2" id="floatingInput" placeholder="name@example.com" formControlName="email">
                <label for="floatingInput">E-posta</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password" name="password" autocomplete="on">
                <label for="floatingPassword">Parola</label>
            </div>

            <div class="checkbox mb-3">
                <label>
            <input type="checkbox" value="remember-me"> Remember me 
          </label>
                <label>Hesabınız yok mu ? <a class="link-primary" style="cursor: pointer;" routerLink="../register">Hemen oluşturun</a></label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" (click)="login()">Giriş Yap</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
        </form>
    </main>
</body>
