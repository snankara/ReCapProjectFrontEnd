<div class="content">
    <div class="row">
        <div class="col-sm-7">
            <div class="card" style="margin-top: 10px;">
                <h5 class="card-header">Araba Ekle</h5>
                <div class="card-body">
                    <form [formGroup]="carAddForm">
                        <div class="mb-3">
                            <label class="card-text mb-1" for="carName"> Araba </label>
                            <div class="form-group">
                                <input type="text" id="carName" formControlName="carName" class="form-control" placeholder="Araba Adı" />
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="card-text mb-1" for="brandName"> Marka </label>
                            <div class="form-group">
                                <select class="form-select mb-1" aria-label="Default select example" formControlName="brandId">
                                    <option *ngFor="let brand of brands" [ngValue]="brand.brandId">{{brand.brandName}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="card-text mb-1" for="colorName"> Renk </label>
                            <div class="form-group">
                                <select class="form-select mb-1" aria-label="Default select example" formControlName="colorId">
                                    <option *ngFor="let color of colors" [ngValue]="color.colorId">{{color.colorName}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="card-text mb-1" for="modelYear">Model</label>
                            <div class="form-group">
                                <input type="text" id="modelYear" formControlName="modelYear" class="form-control" placeholder="Model Yılı" />
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="card-text mb-1" for="dailyPrice"> Günlük Fiyat</label>
                            <div class="form-group">
                                <input type="number" id="dailyPrice" formControlName="dailyPrice" class="form-control" placeholder="Günlük Fiyat" />
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="card-text mb-1" for="description"> Açıklama</label>
                            <div class="form-group">
                                <input type="text" id="description" formControlName="description" class="form-control" placeholder="Açıklama" />
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-outline-primary" type="button" (click)="carAdd()">Kaydet</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
